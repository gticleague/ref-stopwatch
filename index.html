<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RefStopwatch Clone</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 5rem; }
    #display { font-size: 4rem; }
    button { font-size: 1.5rem; margin: 0.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <div id="display">00:00:00.000</div>
  <button id="startStop">Start</button>
  <button id="reset">Reset</button>

  <script>
    let startTime = 0, elapsed = 0, timerId;
    const display = document.getElementById('display');
    const startStopBtn = document.getElementById('startStop');
    const resetBtn = document.getElementById('reset');

    function formatTime(ms) {
      const hrs = String(Math.floor(ms / 3600000)).padStart(2, '0'),
            mins = String(Math.floor(ms / 60000) % 60).padStart(2, '0'),
            secs = String(Math.floor(ms / 1000) % 60).padStart(2, '0'),
            msecs = String(ms % 1000).padStart(3, '0');
      return `${hrs}:${mins}:${secs}.${msecs}`;
    }

    function updateDisplay() {
      elapsed = Date.now() - startTime;
      display.textContent = formatTime(elapsed);
    }

    startStopBtn.addEventListener('click', () => {
      if (!timerId) {
        startTime = Date.now() - elapsed;
        timerId = setInterval(updateDisplay, 10);
        startStopBtn.textContent = 'Stop';
      } else {
        clearInterval(timerId);
        timerId = null;
        startStopBtn.textContent = 'Start';
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(timerId);
      timerId = null;
      elapsed = 0;
      display.textContent = '00:00:00.000';
      startStopBtn.textContent = 'Start';
    });
  </script>
</body>
</html>
